<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Jornada da Gra√ßa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        .tab-button {
            transition: all 0.3s ease;
        }
        .tab-button.active {
            background-color: #B38B6D;
            color: white;
            border-bottom: 3px solid #a17c60;
        }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-6xl mx-auto">
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Painel de Administra√ß√£o</h1>
            <p class="text-gray-600">Gerenciamento do site Jornada da Gra√ßa</p>
        </div>

        <!-- Tabs -->
        <div class="bg-white rounded-lg shadow-md mb-6">
            <div class="flex border-b">
                <button onclick="switchTab('comments')" id="tab-comments" class="tab-button active flex-1 px-6 py-4 font-semibold text-center">
                    üí¨ Coment√°rios
                </button>
                <button onclick="switchTab('contacts')" id="tab-contacts" class="tab-button flex-1 px-6 py-4 font-semibold text-center text-gray-600">
                    üìû Contatos
                </button>
            </div>
        </div>

        <!-- Comments Section -->
        <div id="section-comments" class="tab-content">
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <div class="flex gap-4 mb-4">
                    <button onclick="loadComments()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors">
                        üîÑ Atualizar
                    </button>
                    <button onclick="exportCommentsJSON()" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition-colors">
                        üì• Exportar JSON
                    </button>
                    <button onclick="clearComments()" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition-colors">
                        üóëÔ∏è Limpar Todos
                    </button>
                </div>
                <div id="comments-stats" class="text-gray-700 font-semibold"></div>
            </div>

            <div id="comments-container" class="space-y-4">
                <!-- Comments will be loaded here -->
            </div>

            <div id="no-comments" class="bg-white rounded-lg shadow-md p-12 text-center hidden">
                <div class="text-6xl mb-4">üí¨</div>
                <h2 class="text-2xl font-semibold text-gray-700 mb-2">Nenhum coment√°rio recebido ainda</h2>
                <p class="text-gray-500">Os coment√°rios enviados pelo formul√°rio aparecer√£o aqui</p>
            </div>
        </div>

        <!-- Contacts Section -->
        <div id="section-contacts" class="tab-content hidden">
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <div class="flex gap-4 mb-4">
                    <button onclick="loadContacts()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors">
                        üîÑ Atualizar
                    </button>
                    <button onclick="exportContactsJSON()" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition-colors">
                        üì• Exportar JSON
                    </button>
                    <button onclick="clearContacts()" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition-colors">
                        üóëÔ∏è Limpar Todos
                    </button>
                </div>
                <div id="contacts-stats" class="text-gray-700 font-semibold"></div>
            </div>

            <div id="contacts-container" class="space-y-4">
                <!-- Contacts will be loaded here -->
            </div>

            <div id="no-contacts" class="bg-white rounded-lg shadow-md p-12 text-center hidden">
                <div class="text-6xl mb-4">üì≠</div>
                <h2 class="text-2xl font-semibold text-gray-700 mb-2">Nenhum contato recebido ainda</h2>
                <p class="text-gray-500">Os contatos enviados pelo formul√°rio aparecer√£o aqui</p>
            </div>
        </div>
    </div>

    <script>
        // Tab switching
        function switchTab(tab) {
            const tabs = ['comments', 'contacts'];
            tabs.forEach(t => {
                const button = document.getElementById(`tab-${t}`);
                const section = document.getElementById(`section-${t}`);
                if (t === tab) {
                    button.classList.add('active');
                    button.classList.remove('text-gray-600');
                    section.classList.remove('hidden');
                } else {
                    button.classList.remove('active');
                    button.classList.add('text-gray-600');
                    section.classList.add('hidden');
                }
            });
            
            if (tab === 'comments') {
                loadComments();
            } else if (tab === 'contacts') {
                loadContacts();
            }
        }

        // Comments Management
        function loadComments() {
            const comments = JSON.parse(localStorage.getItem('jornada-comments') || '[]');
            const container = document.getElementById('comments-container');
            const noComments = document.getElementById('no-comments');
            const stats = document.getElementById('comments-stats');

            if (comments.length === 0) {
                container.innerHTML = '';
                noComments.classList.remove('hidden');
                stats.textContent = '';
                return;
            }

            noComments.classList.add('hidden');
            const approvedCount = comments.filter(c => c.approved).length;
            const pendingCount = comments.filter(c => !c.approved).length;
            stats.textContent = `Total: ${comments.length} coment√°rios (${approvedCount} aprovados, ${pendingCount} pendentes)`;

            // Sort by date, most recent first
            comments.sort((a, b) => new Date(b.dataHora) - new Date(a.dataHora));

            container.innerHTML = comments.map((comment, index) => `
                <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow ${comment.approved ? 'border-l-4 border-green-500' : 'border-l-4 border-yellow-500'}">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h3 class="text-xl font-bold text-gray-800">${comment.name}</h3>
                            <p class="text-sm text-gray-500">${comment.location} ‚Ä¢ ${new Date(comment.dataHora).toLocaleString('pt-BR')}</p>
                        </div>
                        <span class="px-3 py-1 ${comment.approved ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'} rounded-full text-sm font-semibold">
                            ${comment.approved ? '‚úÖ Aprovado' : '‚è≥ Pendente'}
                        </span>
                    </div>
                    <div class="mb-4 p-4 bg-gray-50 rounded border-l-4 border-blue-500">
                        <p class="text-gray-700 italic">"${comment.text}"</p>
                    </div>
                    <div class="flex gap-2">
                        ${!comment.approved ? `
                            <button onclick="approveComment(${index})" class="text-sm px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition-colors">
                                ‚úÖ Aprovar
                            </button>
                        ` : `
                            <button onclick="disapproveComment(${index})" class="text-sm px-4 py-2 bg-yellow-600 text-white rounded hover:bg-yellow-700 transition-colors">
                                ‚è∏Ô∏è Retirar Aprova√ß√£o
                            </button>
                        `}
                        <button onclick="deleteComment(${index})" class="text-sm px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition-colors">
                            üóëÔ∏è Excluir
                        </button>
                        <button onclick="copyComment(${index})" class="text-sm px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700 transition-colors">
                            üìã Copiar
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function approveComment(index) {
            const comments = JSON.parse(localStorage.getItem('jornada-comments') || '[]');
            comments[index].approved = true;
            localStorage.setItem('jornada-comments', JSON.stringify(comments));
            loadComments();
        }

        function disapproveComment(index) {
            const comments = JSON.parse(localStorage.getItem('jornada-comments') || '[]');
            comments[index].approved = false;
            localStorage.setItem('jornada-comments', JSON.stringify(comments));
            loadComments();
        }

        function deleteComment(index) {
            if (confirm('Deseja excluir este coment√°rio?')) {
                const comments = JSON.parse(localStorage.getItem('jornada-comments') || '[]');
                comments.splice(index, 1);
                localStorage.setItem('jornada-comments', JSON.stringify(comments));
                loadComments();
            }
        }

        function copyComment(index) {
            const comments = JSON.parse(localStorage.getItem('jornada-comments') || '[]');
            const comment = comments[index];
            const text = `Nome: ${comment.name}\nLocaliza√ß√£o: ${comment.location}\nComent√°rio: ${comment.text}\nStatus: ${comment.approved ? 'Aprovado' : 'Pendente'}`;
            navigator.clipboard.writeText(text).then(() => {
                alert('Coment√°rio copiado para a √°rea de transfer√™ncia!');
            });
        }

        function exportCommentsJSON() {
            const comments = JSON.parse(localStorage.getItem('jornada-comments') || '[]');
            if (comments.length === 0) {
                alert('Nenhum coment√°rio para exportar');
                return;
            }

            const dataStr = JSON.stringify(comments, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `comentarios-jornada-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);
        }

        function clearComments() {
            if (confirm('Tem certeza que deseja excluir TODOS os coment√°rios? Esta a√ß√£o n√£o pode ser desfeita.')) {
                if (confirm('ATEN√á√ÉO: Isso ir√° apagar permanentemente todos os coment√°rios. Deseja exportar antes?')) {
                    exportCommentsJSON();
                }
                localStorage.removeItem('jornada-comments');
                loadComments();
            }
        }

        // Contacts Management
        function loadContacts() {
            const contacts = JSON.parse(localStorage.getItem('jornada-contacts') || '[]');
            const container = document.getElementById('contacts-container');
            const noContacts = document.getElementById('no-contacts');
            const stats = document.getElementById('contacts-stats');

            if (contacts.length === 0) {
                container.innerHTML = '';
                noContacts.classList.remove('hidden');
                stats.textContent = '';
                return;
            }

            noContacts.classList.add('hidden');
            stats.textContent = `Total de contatos: ${contacts.length}`;

            // Sort by date, most recent first
            contacts.sort((a, b) => new Date(b.dataHora) - new Date(a.dataHora));

            container.innerHTML = contacts.map((contact, index) => `
                <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h3 class="text-xl font-bold text-gray-800">${contact.nome}</h3>
                            <p class="text-sm text-gray-500">${new Date(contact.dataHora).toLocaleString('pt-BR')}</p>
                        </div>
                        <span class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm font-semibold">
                            ${contact.necessidade}
                        </span>
                    </div>
                    <div class="grid md:grid-cols-2 gap-4 mb-4">
                        <div>
                            <p class="text-sm text-gray-500">Email</p>
                            <p class="font-semibold text-gray-700">
                                <a href="mailto:${contact.email}" class="text-blue-600 hover:underline">${contact.email}</a>
                            </p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500">Telefone</p>
                            <p class="font-semibold text-gray-700">
                                <a href="tel:${contact.telefone}" class="text-blue-600 hover:underline">${contact.telefone}</a>
                            </p>
                        </div>
                    </div>
                    ${contact.outrosTexto ? `
                        <div class="mt-4 p-4 bg-gray-50 rounded border-l-4 border-blue-500">
                            <p class="text-sm text-gray-500 mb-1">Descri√ß√£o adicional:</p>
                            <p class="text-gray-700">${contact.outrosTexto}</p>
                        </div>
                    ` : ''}
                    <div class="mt-4 flex gap-2">
                        <button onclick="deleteContact(${index})" class="text-sm px-3 py-1 bg-red-100 text-red-700 rounded hover:bg-red-200 transition-colors">
                            Excluir
                        </button>
                        <button onclick="copyContact(${index})" class="text-sm px-3 py-1 bg-gray-100 text-gray-700 rounded hover:bg-gray-200 transition-colors">
                            Copiar dados
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function exportContactsJSON() {
            const contacts = JSON.parse(localStorage.getItem('jornada-contacts') || '[]');
            if (contacts.length === 0) {
                alert('Nenhum contato para exportar');
                return;
            }

            const dataStr = JSON.stringify(contacts, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `contatos-jornada-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);
        }

        function clearContacts() {
            if (confirm('Tem certeza que deseja excluir TODOS os contatos? Esta a√ß√£o n√£o pode ser desfeita.')) {
                if (confirm('ATEN√á√ÉO: Isso ir√° apagar permanentemente todos os contatos. Deseja exportar antes?')) {
                    exportContactsJSON();
                }
                localStorage.removeItem('jornada-contacts');
                loadContacts();
            }
        }

        function deleteContact(index) {
            if (confirm('Deseja excluir este contato?')) {
                const contacts = JSON.parse(localStorage.getItem('jornada-contacts') || '[]');
                contacts.splice(index, 1);
                localStorage.setItem('jornada-contacts', JSON.stringify(contacts));
                loadContacts();
            }
        }

        function copyContact(index) {
            const contacts = JSON.parse(localStorage.getItem('jornada-contacts') || '[]');
            const contact = contacts[index];
            const text = `Nome: ${contact.nome}\nEmail: ${contact.email}\nTelefone: ${contact.telefone}\nNecessidade: ${contact.necessidade}\n${contact.outrosTexto ? 'Descri√ß√£o: ' + contact.outrosTexto : ''}`;
            navigator.clipboard.writeText(text).then(() => {
                alert('Dados copiados para a √°rea de transfer√™ncia!');
            });
        }

        // Auto-refresh every 30 seconds
        setInterval(() => {
            const activeTab = document.querySelector('.tab-button.active').id.replace('tab-', '');
            if (activeTab === 'comments') {
                loadComments();
            } else if (activeTab === 'contacts') {
                loadContacts();
            }
        }, 30000);

        // Load on page load
        loadComments();
    </script>
</body>
</html>
